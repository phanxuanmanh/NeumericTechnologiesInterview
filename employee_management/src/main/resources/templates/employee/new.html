<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Employee Management</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>New Employee</h1>
		<div class="panel panel-default">
			<div class="panel-body">
				<form th:object="${employee}" method="post" th:action="@{/employee}"
					class="form-horizontal">
					<input type="hidden" th:field="*{id}" class="form-control" />
					<div class="form-group">
						<label class="col-sm-2 control-label">First Name</label>

						<div class="col-sm-10">
							<input type="text" th:field="*{firstName}" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Last Name</label>

						<div class="col-sm-10">
							<input type="text" th:field="*{lastName}" class="form-control" />
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">Email</label>

						<div class="col-sm-10">
							<input type="email" th:field="*{email}" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Phone</label>

						<div class="col-sm-10">
							<input type="text" th:field="*{phone}" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<input type="hidden" th:field="*{address.id}" class="form-control" />
						<label class="col-sm-2 control-label">Address Line 1</label>

						<div class="col-sm-10">
							<input type="text" th:field="*{address.addressLine1}" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Address Line 2</label>

						<div class="col-sm-10">
							<input type="text" th:field="*{address.addressLine2}" class="form-control" />
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">City</label>

						<div class="col-sm-2">
							<input type="text" th:field="*{address.city}" class="form-control" />
						</div>
						
						<label class="col-sm-2 control-label">Zip code</label>

						<div class="col-sm-2">
							<input type="text" th:field="*{address.zipCode}" class="form-control" />
						</div>
					</div>
					
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<div class="col-sm-4 col-sm-offset-2">
							<a href="/employee" class="btn btn-white" type="submit">Cancel</a>
							<button class="btn btn-primary" type="submit">Save
								changes</button>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>
</body>
</html>
